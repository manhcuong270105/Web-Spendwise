<!DOCTYPE html>
<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quản lý Giao dịch - SpendWise</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#13ec5b", "background-light": "#f6f8f6", "background-dark": "#102216", "primary-green": "#27AE60", "secondary-red": "#E74C3C" },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24
        }

        .material-symbols-outlined.fill {
            font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <div class="flex h-full min-h-screen">
            <aside
                class="sticky top-0 h-screen w-64 flex-shrink-0 bg-white dark:bg-black/20 p-4 border-r border-gray-200 dark:border-gray-800 hidden md:flex flex-col">
                <div class="flex h-full flex-col justify-between">
                    <div class="flex flex-col gap-8">
                        <div class="flex items-center gap-2 px-3">
                            <span
                                class="material-symbols-outlined text-green-500 text-3xl">account_balance_wallet</span>
                            <h1 class="text-xl font-bold text-gray-900 dark:text-white">SpendWise</h1>
                        </div>
                        <nav class="flex flex-col gap-1">
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                                href="/tongquan.html">
                                <span class="material-symbols-outlined">dashboard</span>
                                <p class="text-sm font-medium">Tổng quan</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-gray-900 dark:text-white"
                                href="/quanlygiaodich.html">
                                <span class="material-symbols-outlined fill">receipt_long</span>
                                <p class="text-sm font-medium">Giao dịch</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                                href="/thongkebaocao.html">
                                <span class="material-symbols-outlined">bar_chart</span>
                                <p class="text-sm font-medium">Báo cáo</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                                href="/ngansach.html">
                                <span class="material-symbols-outlined">account_balance</span>
                                <p class="text-sm font-medium">Ngân sách</p>
                            </a>
                            <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-100"
                                href="/timkiem.html">
                                <span class="material-symbols-outlined">search</span>
                                <p class="text-sm font-medium">Tìm kiếm</p>
                            </a>
                        </nav>
                    </div>

                    <div class="flex items-center gap-3 p-2 border-t border-gray-200 cursor-pointer" id="logout-btn">
                        <div
                            class="bg-center bg-no-repeat bg-cover rounded-full size-10 bg-gray-300 flex items-center justify-center">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <div class="flex flex-col">
                            <h1 class="text-gray-900 dark:text-white text-sm font-semibold" id="user-fullname">User</h1>
                            <p class="text-xs text-gray-500">Đăng xuất</p>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="flex-1 p-4 sm:p-6 lg:p-10">
                <div class="max-w-4xl mx-auto">
                    <header class="mb-6">
                        <h1 class="text-3xl font-black text-gray-900">Quản lý Giao dịch</h1>
                        <p class="text-gray-500">Ghi lại thu nhập và chi tiêu của bạn.</p>
                    </header>

                    <div class="bg-white rounded-xl shadow-sm p-6 md:p-8">
                        <form id="transactionForm" class="flex flex-col gap-6">
                            <div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-gray-100 p-1">
                                <label
                                    class="cursor-pointer flex-1 text-center py-2 rounded-md has-[:checked]:bg-white has-[:checked]:shadow has-[:checked]:text-red-500 transition-all">
                                    <span class="font-medium">Chi tiêu (EXPENSE)</span>
                                    <input checked class="hidden" name="type" type="radio" value="EXPENSE" />
                                </label>
                                <label
                                    class="cursor-pointer flex-1 text-center py-2 rounded-md has-[:checked]:bg-white has-[:checked]:shadow has-[:checked]:text-green-500 transition-all">
                                    <span class="font-medium">Thu nhập (INCOME)</span>
                                    <input class="hidden" name="type" type="radio" value="INCOME" />
                                </label>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <label class="block col-span-2">
                                    <span class="text-gray-700 font-medium">Số tiền</span>
                                    <div class="relative mt-1">
                                        <span
                                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">payments</span>
                                        <input id="amount" required
                                            class="form-input w-full pl-10 h-12 rounded-lg border-gray-300"
                                            placeholder="0" type="number" />
                                        <div
                                            class="absolute right-0 top-0 h-full px-4 flex items-center bg-gray-50 border-l border-gray-300 rounded-r-lg text-sm font-semibold text-gray-500">
                                            VNĐ</div>
                                    </div>
                                </label>

                                <label class="block">
                                    <span class="text-gray-700 font-medium">Mô tả / Danh mục</span>
                                    <div class="relative mt-1">
                                        <span
                                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">category</span>
                                        <input id="description" required
                                            class="form-input w-full pl-10 h-12 rounded-lg border-gray-300"
                                            placeholder="VD: Ăn uống, Lương..." type="text" />
                                    </div>
                                </label>

                                <label class="block">
                                    <span class="text-gray-700 font-medium">Ngày giao dịch</span>
                                    <div class="relative mt-1">
                                        <span
                                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">calendar_today</span>
                                        <input id="date" required
                                            class="form-input w-full pl-10 h-12 rounded-lg border-gray-300"
                                            type="date" />
                                    </div>
                                </label>
                            </div>

                            <div class="flex gap-4 pt-4 border-t border-gray-100">
                                <button
                                    class="bg-primary-green text-white font-bold h-12 px-6 rounded-lg hover:bg-green-700 transition-colors"
                                    type="submit">
                                    <span class="material-symbols-outlined align-middle mr-1">add_circle</span> Thêm
                                    Giao Dịch
                                </button>
                                <a href="/tongquan.html"
                                    class="flex items-center justify-center h-12 px-6 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-50 font-medium">
                                    Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // XỬ LÝ USER & LOGOUT
        const userStr = localStorage.getItem('user');
        if (!userStr) window.location.href = '/dangnhap.html';
        const user = JSON.parse(userStr);

        // Hiển thị tên user trên sidebar
        const nameEl = document.getElementById('user-fullname');
        if (nameEl) nameEl.innerText = user.fullName || user.username;

        // Xử lý nút đăng xuất
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                if (confirm('Bạn có chắc muốn đăng xuất?')) {
                    localStorage.removeItem('user');
                    window.location.href = '/dangnhap.html';
                }
            });
        }

        // LOGIC FORM GIAO DỊCH
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const type = document.querySelector('input[name="type"]:checked').value;
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;

            try {
                const res = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        description: description,
                        amount: parseFloat(amount),
                        date: date,
                        type: type
                    })
                });

                if (res.ok) {
                    alert("Đã thêm thành công!");
                    window.location.href = '/tongquan.html';
                } else {
                    alert("Lỗi khi thêm giao dịch.");
                }
            } catch (err) {
                console.error(err);
                alert("Lỗi kết nối.");
            }
        });
    </script>
</body>

</html>
